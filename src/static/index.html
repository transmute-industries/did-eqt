<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
  </head>
  <body>
    <rapi-doc
      spec-url="/open-api.yml"
      schema-style="table"
      show-info="false"
      show-header="false"
      allow-authentication="true"
      allow-server-selection="false"
      allow-api-list-style-selection="true"
      render-style="read"
      theme="dark"
      bg-color="#2a2d4c"
      nav-bg-color="#2a2d4c"
      primary-color="#2cb3d9"
    >
    </rapi-doc>
  </body>
</html>
